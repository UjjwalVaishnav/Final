<div class="container">
  <form #form="ngForm" (ngSubmit)="login()">
    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="Email">Email</label>
      <div class="col-md-4">
        <input class="form-control" id="email" type="text" placeholder="Email" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="password">Password</label>
      <div class="col-md-4">
        <input class="form-control" id="password" required type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <input type="submit" value="Login" />
      </div>
    </div>
  </form>

</div>
