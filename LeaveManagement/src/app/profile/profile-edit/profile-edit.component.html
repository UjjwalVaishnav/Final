<app-user></app-user>
<div class="container">
  <form #form="ngForm" (ngSubmit)="saveEmployee()">
    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="name">Name</label>
      <div class="col-md-4">
        <input class="form-control" id="name" type="text" placeholder="First Name" required [(ngModel)]="employee.name" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>



    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="email">Email</label>
      <div class="col-md-4">
        <input class="form-control" id="email" type="email" placeholder="Email" required [(ngModel)]="employee.email" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="dob">DOB</label>
      <div class="col-md-4">
        <input class="form-control" id="dob" type="date" required [(ngModel)]="employee.dob" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="doj">DOJ</label>
      <div class="col-md-4">
        <input class="form-control" id="doj" required type="date" [(ngModel)]="employee.doj" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="password">Password</label>
      <div class="col-md-4">
        <input class="form-control" id="password" type="password" placeholder="password" required [(ngModel)]="employee.password" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <!--<div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="password">Password</label>
      <div class="col-md-4">
        <input class="form-control" id="password" type="password" placeholder="Password" required [(ngModel)]="employee.password" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>-->



    <div class="form-group row">
      <div class="col-md-1">
        <input type="submit" value="Submit" />
      </div>
      <div class="col-md-1">
        <button [routerLink]="['/profile']">Cancel</button>
      </div>
    </div>
  </form>

</div>
