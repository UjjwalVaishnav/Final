<app-user></app-user>

<div class="container">
  <form #form="ngForm" (ngSubmit)="applyLeave()">
    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="leaveType">Leave Type</label>
      <div class="col-md-4">
        <input class="form-control" id="leaveType" type="text" placeholder="Leave Type" required />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="startDate">Start Date</label>
      <div class="col-md-4">
        <input class="form-control" id="startDate" type="date" required />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="endDate">End Date</label>
      <div class="col-md-4">
        <input class="form-control" id="endDate" required type="date" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input type="submit" value="Submit" />
      </div>
      <div class="col-md-1">
        <button [routerLink]="['/leave']">Cancel</button>
      </div>
    </div>
  </form>

</div>
